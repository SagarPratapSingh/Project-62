<html>

<head>
    <title>Photo Gallary</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar-inverse my_nav_bar">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sagar Pratap Singh</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="#gg1">Grid Gallary</a></li>
                <li><a href="#sg2">Slide Gallary</a></li>
            </ul>
        </div>
    </nav>

    <img src="Avengers%20Banner.jpeg">

    <section id="gg1">
        <h3>Grid Gallary</h3>
        <div class="container" id="div_con">
            <span><img src="Captain%20America.jpg"></span>
            <span><img src="Iron%20Man.jpg"></span>
            <span><img src="Hulk.jpg"></span>
            <span><img src="Black%20Panther.jpg"></span>
            <span><img src="Thanos_GG.jpg"></span>
            <span><img src="Thor.jpg"></span>
            <span><img src="Captain%20Marvel.jpg"></span>
            <span><img src="Gamora.jpeg"></span>
        </div>
    </section>

    <section id="sg2">
        <h3>Slide Gallary</h3>
        <div class="container" id="carousel">
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="#" target="_blank">
                                <img src="Thanos%20End%20Game.jpg" class="img-responsive" id="img1">
                            </a>
                            <div class="carousel-content">
                                <p>Thanos</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="Captain%20America.jpg" class="img-responsive" id="img2">
                            </a>
                            <div class="carousel-content">
                                <p>Captain America</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="Iron%20Man.jpg" class="img-responsive" id="img3">
                            </a>
                            <div class="carousel-content">
                                <p>Iron Man</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="Thor.jpg" class="img-responsive" id="img4">
                            </a>
                            <div class="carousel-content">
                                <p>Thor</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="Hulk.jpg" class="img-responsive" id="img5">
                            </a>
                            <div class="carousel-content">
                                <p>Hulk</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="Black%20Panther.jpg" class="img-responsive" id="img6">
                            </a>
                            <div class="carousel-content">
                                <p>Black Panther</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="Gamora.jpeg" class="img-responsive" id="img7">
                            </a>
                            <div class="carousel-content">
                                <p>Gamora</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="Captain%20Marvel.jpg" class="img-responsive" id="img8">
                            </a>
                            <div class="carousel-content">
                                <p>Captain Marvel</p>
                            </div>
                        </center>
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

                <ul class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                </ul>
            </div>
        </div>
    </section>


</body>

</html>
